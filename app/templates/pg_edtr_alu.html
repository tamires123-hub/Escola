<h1>Página editar aluno</h1>
<br>
<form>
	
	<label for="aluno_e">Nome:</label>
	<input type="text" id="aluno_e" name="aluno_e" placeholder="Digite seu nome aqui">
	
	<label for="usuario_e">Email:</label>
	<input type="email" id="usuario_e" name="usuario_e" placeholder="Digite seu e-mail aqui">
	
	<label for="nascimento_e">Data de nascimento:</label>
	<input type="date" id="nascimento_e" name="nascimento_e"></input>
	
	<label for="telefone_e">Telefone:</label>
	<input type="tel" id="telefone_e" name="telefone_e" placeholder="Digite seu telefone aqui">
	
	<label for="endereço_e">Endereço:</label>
	<input type="text" id="endereço_e" name="endereço" placeholder="Vilarejo - 123, 145">
	
	<label for="editar"></label>
	<input type="submmit" id="editar" name="">Editar</input>
</form>
