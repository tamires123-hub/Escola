<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<nav id="menu">
        <ul>
            <li><a href="#">Index</a></li>
            <li><a href="#">Alunos</a></li>
            <li><a href="#">Professores</a></li>
            <li><a href="#">Salas</a></li>
            <li><a href="#">Disciplinas</a></li>
        </ul>
    </nav>

	<h1>Página cadastrar professor</h1>
	<br>
	<hr>
	<form>
		
		<label for="professor_c">Nome:</label>
		<input type="text" id="professor_c" name="professor_c" placeholder="Digite seu nome aqui">
		<br>
		<br>
		<label for="e-mail">Email:</label>
		<input type="email" id="e-mail_c" name="e-mail_c" placeholder="professor123@gmail.com">
		<br>
		<br>
		<label for="nascimento_c">Data de nascimento:</label>
		<input type="date" id="nascimento_c" name="nascimento_c">
		<br>
		<br>
		<label for="telefone_c">Telefone:</label>
		<input type="tel" id="telefone_c" name="telefone_c" placeholder="(85) 99999-9999">
		<br>
		<br>
		<label for="endereço">Endereço:</label>
		<input type="text" id="endereço_c" name="endereco_c" placeholder="Vilarejo - 123, 145">
		<br>
		<a href="#">Cadastrar</a>
		<br>
		<a href="#">Editar</a>
	</form>
</body>
</html>
