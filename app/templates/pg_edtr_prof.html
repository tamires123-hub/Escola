<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<header>
		<nav id="menu">
			<ul>
				<li><a href="#">Index</a></li>
				<li><a href="#">Alunos</a></li>
				<li><a href="#">Professores</a></li>
				<li><a href="#">Salas</a></li>
				<li><a href="#">Disciplinas</a></li>
			</ul>
		</nav>
	</header>
	<h1>Página editar professor</h1>
	<hr>
		
	<form>
	
		<label for="professor">Nome:</label>
		<input type="text" id="professor" name="professor" placeholder="Digite seu nome aqui">
		<br>
		<br>
		<label for="e-mail">Email:</label>
		<input type="email" id="e-mail" name="email" placeholder="Digite seu e-mail aqui">
		<br>
		<br>
		<label for="nascimento">Data de nascimento:</label>
		<input type="date" id="nascimento" name="nascimento">
		<br>
		<br>
		<label for="telefone">Telefone:</label>
		<input type="tel" id="telefone" name="telefone" placeholder="(85) 99999-9999">
		<br>
		<br>
		<label for="endereço">Endereço:</label>
		<input type="text" id="endereço" name="endereco" placeholder="Vilarejo - 123, 145">
		<br>
		
		<input type="submit" value="Editar">
	</form>
</body>
</html>
